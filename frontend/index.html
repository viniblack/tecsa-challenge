<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <!-- Custom style -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="p-4">

  <div class="container">
    <header class="mb-4">
      <h1>Gerenciador de Tarefas</h1>
    </header>

    <!-- Alert message -->
    <div id="alert-container" aria-live="polite"></div>

    <!-- Create Task Button -->
    <section class="d-flex justify-content-end mb-3">
      <button id="open-create-task" type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#createTaskModal">
        Criar tarefa
      </button>
    </section>

    <!-- Task Table -->
    <main class="table-responsive mb-5">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Status</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="task-table-body"></tbody>
      </table>
    </main>
  </div>

  <!-- Modal: Create/Edit Task -->
  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title fs-5" id="createTaskModalLabel">Criar Tarefa</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <form id="task-form">
          <div class="modal-body">
            <input type="hidden" id="task-id" />
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" id="title" class="form-control" placeholder="Título da tarefa" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea id="description" class="form-control" placeholder="Descrição da tarefa"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Main script -->
  <script type="module" src="./js/main.js"></script>

</body>

</html>
