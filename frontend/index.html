<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- My styled  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gerenciador de Tarefas</h1>

    <!-- Modal create task -->
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createTaskModalLabel">Criar tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="task-form">
            <div class="modal-body">
              <input type="hidden" id="task-id" />
              <div class="mb-3">
                <input type="text" id="title" class="form-control" placeholder="Título da tarefa" required />
              </div>
              <div class="mb-3">
                <textarea id="description" class="form-control" placeholder="Descrição da tarefa"></textarea>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column align-items-end">
      <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createTaskModal">
        Criar tarefa
      </button>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th class="w-25">Título</th>
            <th class="w-25">Descrição</th>
            <th class="w-25">Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="task-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
